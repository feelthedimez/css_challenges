<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <img class="card__image" src="images/image-equilibrium.jpg" alt="An image of equilibrium cube">
      <h2 class="card__header">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__content">
          <p class="card__item card__item--currency">
            <img class="card__icon" src="images/icon-ethereum.svg" alt="Currency icon">0.041 ETH
          </p>
          <p class=card__item>
            <img class="card__icon" src="images/icon-clock.svg" alt="Clock icon">3 days left
          </p>
        </div>
      <hr>
      <footer class="card__footer">
        <img class="card__footer--img" src="images/image-avatar.png" alt="Avatar of a user">
        <p class="card__footer--author">Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
