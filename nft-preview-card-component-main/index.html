<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img id="image" src="images/image-equilibrium.jpg" alt="An image of equilibrium cube">
      <h2>Equilibrium #3429</h2>
      <article>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="currency">
          <p>
            <img src="images/icon-ethereum.svg" alt="Currency icon">0.041 ETH
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="Clock icon">3 days left
          </p>
        </div>
      </article>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="Avatar of a user">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
